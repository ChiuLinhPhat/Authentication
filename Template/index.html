<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS styles -->
    <style>
        /* Style for the login form */
        .login-form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Style for the form input fields */
        .form-input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Style for the login button */
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Style for the "Sign up" and "Forgot Password" links */
        .links {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <!-- Logo -->
         <div style="text-align: center;">
            <img src="/Template/image/Logo.png" alt="Logo" width="100" height="100" style="vertical-align: middle;">
        </div>

        <!-- Input fields for username and password -->
        <input class="form-input" type="text" placeholder="Username">
        <input class="form-input" type="password" placeholder="Password">

        <!-- Login button -->
        <button class="login-btn">Login</button>

        <!-- Links for sign up and forgot password -->
        <div class="links">
            <p>If you don't have an account, <a href="signup">Sign up</a></p>
            <p><a href="forgotpassword">Forgot Password?</a></p>
        </div>
    </div>
<!--===============================================================================================-->
<script src="/Template/main.js"></script>
</body>
</html>
